<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultar CEP</title>
  <link rel="stylesheet" href="/style.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body class="w-full">
  <main class="flex justify-center items-center h-screen ">
    <section>
      <div class="flex flex-col justify-center items-center w-full ">
        <h1 class="text-3xl font-mono mb-4">
          Consulta de Cep
        </h1>
        <div class="flex mb-4 justify-center items-center w-full">
          <input type="text" id="cepInput" class="w-1/2 px-3 py-2 border rounded-lg mr-2" />
          <button id="buscarCep" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Buscar Cep</button>
        </div>
        <!-- RESULTADO -->
        <div class="flex mb-4 w-full flex flex-col justify-center items-center">
          <div id="resultado" class="w-full flex flex-col justify-center items-center">
            <table class="table-auto">
              <thead>
                <tr>
                  <th class="px-4 py-2">CEP</th>
                  <th class="px-4 py-2">Logradouro</th>
                  <th class="px-4 py-2">Bairro</th>
                  <th class="px-4 py-2">Cidade</th>
                  <th class="px-4 py-2">Estado</th>
                </tr>
              </thead>
              <tbody >
                <!-- DOM VIA JAVASCRIPT -->
              </tbody>
            </table>
          </div>

          <!-- AQUI VAI O MAPA -->
          <div id="mapa" class="w-full py-4">

          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="/script.js"></script>
</body>

</html>
